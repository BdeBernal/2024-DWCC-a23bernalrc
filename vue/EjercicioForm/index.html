<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <div id="app" class="container">
        <form @submit.prevent>
            <div class="mb-3">
                <label for="text" class="form-label">Texto:</label>
                <input v-model="text" type="text" name="text" id="text" class="form-control">
            </div>
            <div class="mb-3">
                <label for="area" class="form-label">Comentarios:</label>
                <textarea v-model="area" name="area" id="area" class="form-control" rows="4"></textarea>
            </div>

            <div class="form-check">
                <input v-model="radio" type="radio" class="form-check-input" id="radio1" name="optradio" value="option1">
                <label class="form-check-label" for="radio1">Option 1</label>
            </div>
            <div class="form-check">
                <input v-model="radio" type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">
                <label class="form-check-label" for="radio2">Option 2</label>
            </div>
            <div class="form-check">
                <input v-model="radio" type="radio" class="form-check-input" id="radio3" name="optradio" value="option3">
                <label class="form-check-label" for="radio3">Option 3</label>
            </div>

            <div class="form-check">
                <input v-model="checkboxes" class="form-check-input" type="checkbox" id="check1" name="option1" value="something1">
                <label class="form-check-label" for="check1">Primero</label>
            </div>
            <div class="form-check">
                <input v-model="checkboxes" class="form-check-input" type="checkbox" id="check2" name="option2" value="something2">
                <label class="form-check-label" for="check2">Segundo</label>
            </div>
            <div class="form-check">
                <input v-model="checkboxes" class="form-check-input" type="checkbox" id="check3" name="option3" value="something3">
                <label class="form-check-label" for="check3">Tercero</label>
            </div>

            <div class="mb-3">
                <label for="select" class="form-label">Selecciona:</label>
                <select v-model="select" class="form-select form-select-sm" id="select">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                </select>
            </div>

            <button type="button" class="btn btn-dark" @click="resetForm">Reset</button>
        </form>

        <div class="mt-3">
            <h5>Valores seleccionados:</h5>
            <p>Texto: {{ text }}</p>
            <p>Comentarios: {{ area }}</p>
            <p>Radio: {{ radio }}</p>
            <p>Checkboxes: {{ checkboxes }}</p>
            <p>Seleccionado: {{ select }}</p>
        </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="script.js" defer></script>
</body>
</html>
